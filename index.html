<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@300;400;600&family=Raleway:wght@300&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <header class="text-center">
        <h1 class="title">Survey Form</h1>
        <p id="description" class="description">
           Thank you for taking the time to help us improve the platform
    </header>

    <form action="#" id="survey-form" class="form-label">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input 
            type="text"
            id="name" 
            class="form-control"
            placeholder="Please, tell me your name"
            required 
             /> 
      </div>

      <div class="form-group">
        <label for="email" id="email-label">E-mail:</label>
        <input
            type="email"
            id="email" 
            class="form-control"
            placeholder="Enter your e-mail adress"
            required 
            /> 
      </div>

      <div class="form-group">
        <label for="number" id="number-label" >Age:</label>
        <input
            type="number"
            id="number"
            class="form-control"
            min="13" 
            max="99"  
            placeholder="Enter your age"
            required 
            /> 
      </div>

      <div class="form-group">
        <label for="dropdown"> Which option best describes your current role?</label>

        <select name="dropdown" id="dropdown" class="form-control" required>
            <option disabled>Select Current Role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not to Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p></p>Would you recommend Us to your friends?</p>
        <p>
            <label>
                <input type="radio" name="answer" id="definitely" value="Definitely" checked>
                Definitely
            </label>
        </p>

        <p>
            <label>
                <input type="radio" name="answer" id="maybe" value="Maybe" checked>
                Maybe
            </label>
        </p>

        <p>
            <label>
                <input type="radio" name="answer" id="not-sure" value="Not Sure" checked>
                Not Sure
            </label>
        </p>
      </div>

      <div class="form-group">
        <label for="favorite">
            What is your favorite feature in FreeCodeCamp?
        </label>
        <select name="favorite" id="favorite" class="form-control" required>
            <option disabled>Select An Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
            <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply?)</p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Front-End Projects">
                Front-End Projects
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Back-End Projects">
                Back-End Projects
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Front-End Projects">
                Front-End Projects
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Challenges">
                Challenges
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Open Source Community">
                Open Source Community
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Gitter Help Rooms">
                Gitter Help Rooms
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Videos">
                Videos
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="City Meetups">
                City Meetups
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Wiki">
                Wiki
            </label>
        </p>
        
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Forum">
                Forum
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Aditional Courses">
                Aditional Courses
            </label>
        </p>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
         name="comment"
         id="comment"
         cols="50" rows="6" 
         placeholder="Enter your comment here..." 
         required
         ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">SUBMIT</button>
      </div>
    </form>
 </div>  
</body>
</html>
